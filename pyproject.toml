[tool.poetry]
name = "coriolis"
version = "0.1.0"
description = "Small event ticketing and management tool"
license = "AGPL-3.0-or-later"
authors = ["Ryszard Knop <rk@dragonic.eu>"]
repository = "https://github.com/DragoonAethis/Coriolis"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Beta",
    "Programming Language :: Python :: 3",
    "Environment :: Web Environment",
    "Framework :: Django",
]

[tool.poetry.dependencies]
python = "^3.10"
black = "^23.9.1"
sentry-sdk = "^1.31.0"
Django = "^4.2.6"
django-upgrade = "^1.15.0"
django-allauth = "^0.57.0"
django-allauth-2fa = "^0.11.1"
django-environ = "^0.11.2"
django-debug-toolbar = "^4.2.0"
django-phonenumber-field = { extras = ["phonenumberslite"], version = "^7.1.0" }
django-colorfield = "^0.10.1"
django-crispy-forms = "^2.0"
crispy-bootstrap5 = "^0.7"
gunicorn = "^21.2.0"
whitenoise = { extras = ["brotli"], version = "^6.5.0" }
requests = "^2.31.0"
psycopg = "^3.1.12"
Pillow = "^10.0.1"
Markdown = "^3.4.4"
django-payments = "^2.0.0"
django-money = "3.2.0"
django-hijack = "^3.4.1"
pydantic = "^2.4.2"
xlsxwriter = "^3.1.6"
django-ipware = "^5.0.1"
dramatiq = { extras = ["watch", "redis"], version = "^1.14.2" }
django-dramatiq = "^0.11.5"
django-dramatiq-email = "^1.4.1"
dramatiq-crontab = { extras = ["redis", "sentry"], version = "^1.0.3" }

# Commented out until fixes are upstreamed:
#django-payments-przelewy24 = "0.1.7"
#django-payments-przelewy24 = { git = "https://github.com/DragoonAethis/django-payments-przelewy24" }


[tool.black]
line-length = 120
extend-exclude = "/events/migrations/*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
