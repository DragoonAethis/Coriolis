{% extends 'base.html' %}
{% load i18n crispy_forms_filters %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>{% trans "Two-Factor Authentication" %}</h1>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button class="btn btn-lg btn-primary" type="submit">{% trans 'Authenticate' %}</button>
            </form>
        </div>
    </div>
{% endblock %}
